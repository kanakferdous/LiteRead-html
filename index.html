<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiteRead Blog Theme</title>

    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row lr-top-bar py-2">
          <div class="col-md-7">
            <div
              class="lr-top-bar-left d-flex align-items-center justify-content-start"
            >
              <ul class="list-unstyled list-inline mb-0">
                <li class="list-inline-item">
                  <i class="fa-solid fa-location-dot"></i
                  ><span class="ms-2">Bangladesh</span>
                </li>
                <li class="list-inline-item">
                  <i class="fa-solid fa-clock"></i
                  ><span class="ms-2">8:07 PM</span>
                </li>
                <li class="list-inline-item">
                  <i class="fa-solid fa-calendar-days"></i
                  ><span class="ms-2">October 20, 2024</span>
                </li>
                <li class="list-inline-item">
                  <i class="fa-solid fa-temperature-low"></i
                  ><span class="ms-2">15 <sup>C</sup></span>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-5">
            <div
              class="lr-top-bar-right d-flex align-items-center justify-content-end"
            >
              <ul class="list-unstyled list-inline mb-0">
                <li class="list-inline-item">
                  <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="#"><i class="fa-brands fa-vimeo-v"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                </li>
              </ul>
              <a href="#" class="ms-3 sign-in">Sign in / Join</a>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row main-navigation">
          <div class="col-md-12">
            <div class="logo py-3">
              <a href="#" class="d-block text-center"
                ><img
                  src="dist/img/literead-logo.svg"
                  alt="Lite Read"
                  srcset="
                    dist/img/literead-logo.svg  300w,
                    dist/img/literead-logo.svg  600w,
                    dist/img/literead-logo.svg 1200w
                  "
                  sizes="(max-width: 600px) 300px, (max-width: 900px) 600px, 1200px"
              /></a>
            </div>
          </div>
          <nav class="py-3">
            <div class="col-md-12">
              <div class="row nav-bar">
                <div
                  class="col-md-9 d-flex align-items-center justify-content-start"
                >
                  <ul class="list-unstyled list-inline d-flex mb-0">
                    <li class="list-inline-item">
                      <a
                        class="d-flex flex-column align-items-center justify-content-center"
                        href="#"
                        ><i class="fas fa-home"></i><span>Home</span></a
                      >
                    </li>
                    <li class="list-inline-item">
                      <a
                        class="d-flex flex-column align-items-center justify-content-center"
                        href="#"
                        ><i class="fas fa-globe"></i><span>World</span></a
                      >
                    </li>
                    <li class="list-inline-item">
                      <a
                        class="d-flex flex-column align-items-center justify-content-center"
                        href="#"
                        ><i class="fas fa-th-large"></i
                        ><span>Categories</span></a
                      >
                    </li>
                    <li class="list-inline-item">
                      <a
                        class="d-flex flex-column align-items-center justify-content-center"
                        href="#"
                        ><i class="fas fa-star"></i><span>Features</span></a
                      >
                    </li>
                    <li class="list-inline-item">
                      <a
                        class="d-flex flex-column align-items-center justify-content-center"
                        href="#"
                        ><i class="fas fa-film"></i
                        ><span>Entertainment</span></a
                      >
                    </li>
                    <li class="list-inline-item">
                      <a
                        class="d-flex flex-column align-items-center justify-content-center"
                        href="#"
                        ><i class="fas fa-laptop-code"></i><span>Tech</span></a
                      >
                    </li>
                    <li class="list-inline-item">
                      <a
                        class="d-flex flex-column align-items-center justify-content-center"
                        href="#"
                        ><i class="fas fa-heart"></i><span>Lifestyle</span></a
                      >
                    </li>
                    <li class="list-inline-item">
                      <a
                        class="d-flex flex-column align-items-center justify-content-center"
                        href="#"
                        ><i class="fas fa-plane"></i><span>Lifestyle</span></a
                      >
                    </li>
                  </ul>
                </div>
                <div
                  class="col-md-3 d-flex align-items-center justify-content-end"
                >
                  <form action="" class="mb-0 nav-bar-search">
                    <input type="text" placeholder="Search" />
                    <button type="submit">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </form>
                </div>
                <div class="rainbow"></div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
